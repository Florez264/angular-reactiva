<div class="max-w-7xl mx-auto px-6 py-8">
  <!-- Hero Section -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-black mb-4">Descubre lo mejor en tecnología</h1>
    <p class="text-gray-600 mb-8">Productos premium seleccionados para ti</p>
  </div>

  <!-- Product Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (product of products; track product.id) {
      <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
        <!-- Product Image Placeholder -->
        <div class="aspect-square bg-gray-100 flex items-center justify-center">
          <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center">
            <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
          </div>
        </div>

        <!-- Product Info -->
        <div class="p-4">
          <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">AUDIO</div>
          <h3 class="font-semibold text-gray-900 mb-2">{{ product.name }}</h3>
          <p class="text-sm text-gray-600 mb-4">Descripción del producto premium</p>

          <div class="flex items-center justify-between">
            <span class="text-xl font-bold text-black">${{ product.price.toFixed(2) }}</span>
            <button
              (click)="addToCart(product)"
              class="bg-black text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition-colors flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
              Agregar
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
