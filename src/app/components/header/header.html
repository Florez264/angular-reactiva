<header class="bg-white border-b border-gray-100 px-6 py-4">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center">
      <div class="bg-black text-white px-3 py-1 rounded-full text-sm font-bold mr-2">N</div>
      <span class="text-xl font-bold text-black">NOIR</span>
    </div>
    
    <!-- Search Bar -->
    <div class="flex-1 max-w-md mx-8">
      <app-search-bar></app-search-bar>
    </div>
    
    <!-- Right Icons -->
    <div class="flex items-center space-x-4">
      <!-- Cart Icon -->
      <div class="relative cursor-pointer" (click)="setActiveTab('cart')">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l-1 12H6L5 9z"></path>
        </svg>
        @if (cartService.totalCount() > 0) {
          <span class="absolute -top-2 -right-2 bg-black text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
            {{ cartService.totalCount() }}
          </span>
        }
      </div>
    </div>
  </div>
  
  <!-- Navigation Tabs -->
  <div class="max-w-7xl mx-auto mt-4">
    <div class="flex space-x-8">
      <button 
        (click)="setActiveTab('products')"
        [class]="'text-sm font-medium transition-colors ' + (activeTab === 'products' ? 'text-black border-b-2 border-black pb-2' : 'text-gray-600 hover:text-black')">
        Todos
      </button>
      <button 
        (click)="setActiveTab('products')"
        class="text-sm font-medium text-gray-600 hover:text-black transition-colors">
        Audio
      </button>
      <button 
        (click)="setActiveTab('products')"
        class="text-sm font-medium text-gray-600 hover:text-black transition-colors">
        Wearables
      </button>
      <button 
        (click)="setActiveTab('products')"
        class="text-sm font-medium text-gray-600 hover:text-black transition-colors">
        Accesorios
      </button>
    </div>
  </div>
</header>
